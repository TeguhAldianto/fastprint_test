<!DOCTYPE html>
<html>
<head>
    <title>Tes Programmer - FastPrint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Data Produk (Status: Bisa Dijual)</h2>
    <a href="{% url 'product_add' %}" class="btn btn-primary mb-3">Tambah Produk</a>
    
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Produk</th>
                <th>Kategori</th>
                <th>Harga</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ p.nama_produk }}</td>
                <td>{{ p.kategori.nama_kategori }}</td>
                <td>Rp {{ p.harga }}</td>
                <td>{{ p.status.nama_status }}</td>
                <td>
                    <a href="{% url 'product_edit' p.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'product_delete' p.pk %}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Yakin ingin menghapus produk ini?');">
                       Hapus
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="6" class="text-center">Tidak ada data</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
