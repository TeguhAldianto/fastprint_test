<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | FastPrint</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .form-card { max-width: 600px; margin: 80px auto; border: none; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .btn { border-radius: 8px; padding: 10px 20px; font-weight: 600; }
        label { font-weight: 600; margin-bottom: 8px; color: #495057; }
        .form-control, .form-select { border-radius: 8px; padding: 10px; border: 1px solid #dee2e6; }
        .form-control:focus { box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card form-card">
            <div class="card-body p-4 p-md-5">
                <h2 class="h4 fw-bold mb-4">{{ title }}</h2>
                <hr class="mb-4 text-muted">
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        {{ form.as_p }}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'product_list' %}" class="btn btn-light me-md-2">Batal</a>
                        <button type="submit" class="btn btn-primary px-4">Simpan Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
